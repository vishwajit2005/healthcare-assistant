<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <button class="back-btn hidden" id="backBtn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Back
        </button>

        <div class="header">
            <h1>Healthcare Assistant</h1>
            <p>Your personal health companion</p>
        </div>

        <!-- Home Page -->
        <div class="home-container" id="homePage">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" 
                 alt="Chatbot" 
                 class="chatbot-image">
            <h2>How can I help you today?</h2>
            <div class="action-buttons">
                <button class="action-btn symptom-btn" onclick="startFlow('symptom')">
                    <i class="fas fa-thermometer"></i> Symptom Checker
                </button>
                <button class="action-btn advice-btn" onclick="startFlow('advice')">
                    <i class="fas fa-comment-medical"></i> Health Advice
                </button>
                <button class="action-btn video-btn" onclick="startFlow('video')">
                    <i class="fas fa-video"></i> Video Consultation
                </button>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container hidden" id="chatContainer">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Video Section (For Doctor Dashboard) -->
        <div class="video-section hidden" id="videoSection">
            <!-- Content will be loaded dynamically from the script.js -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
